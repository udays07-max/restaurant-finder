<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>{% block title %}Your Website{% endblock %}</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="{{ url_for('static', filename='styles/styles.css') }}">
        <style>    
        /* General Styling */
        body {
            font-family: 'Roboto', sans-serif;
            line-height: 1.6;
            background-color: #f4f4f9;
            color: #333;
        }

        /* Header Styling */
            h1, h2 {
            font-weight: 700;
            color: #2c3e50;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        /* Section Dividers */
        h1::after, h2::after {
            content: "";
            display: block;
            width: 100px;
            margin: 10px auto;
            border-bottom: 2px solid #3498db;
        }

        /* Image Section */
        .container img {
            width: 100%;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        /* Paragraph and List Styling */
        h5 {
            margin-bottom: 20px;
            text-align: justify;
            color: #7f8c8d;
            letter-spacing: 0.5px;
        }

        /* List Styling */
        ul {
            margin-top: 20px;
            padding-left: 20px;
            list-style: none;
        }

        ul li {
            margin: 10px 0;
            padding: 10px;
            background-color: #ecf0f1;
            border-left: 4px solid #3498db;
            transition: background-color 0.3s ease;
        }

        ul li:hover {
            background-color: #d0d7dc;
        }

        /* Link Styling */
        a {
            color: #3498db;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        /* Button Styling */
        button {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #2980b9;
        }

        /* Add smooth scrolling */
        html {
            scroll-behavior: smooth;
        }
    </style>
    </head>
                  
<body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">Hotel & Restaurant Finder</a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/search_hotels">Search Hotels</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/search_restaurants">Search Restaurants</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        {% block content %}
        {% endblock %}
    </div>

    <footer class="text-center mt-5">
        <p>&copy; 2024 Hotel and Restaurant Finder</p>
    </footer>
</body>
</html>
